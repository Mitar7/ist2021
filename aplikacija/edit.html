<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <ul class="nav" style="background-color: royalblue;">
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">Proizvodi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="controla.html">Dodaj</a>
        </li>
      </ul>
    <h3 style="text-align: center; padding-top: 10px;">Edit</h3>
    <form class="m-4 mt-2" onsubmit="updateProizvod()" id="forma">
        <div class="form-group">
            <label for="kategorija" class="pb-1">Kategorija</label>
            <select class="form-control" id="kategorija">
                <option>laptopovi</option>
                <option>monitori</option>
                <option>stolice</option>
              </select>
          </div>
          <div class="form-group">
            <label for="cena" class="py-1">Cena</label>
            <input type="number" class="form-control" id="cena" placeholder="dinara">
          </div>
      <div class="form-group">
        <label for="tekst" class="py-1">Tekst o proizvodu</label>
        <textarea class="form-control" id="tekst" rows="3"></textarea>
      </div>
      <div class="form-group">
          <label for="oznaka" class="py-1">Oznaka</label>
          <input type="text" class="form-control" id="oznaka">
        </div>
      <div class="form-group">
          <label for="akcija" class="py-1">Akcija</label>
          <input type="text" class="form-control" id="akcija">
        </div>
        <button class="btn btn-primary mt-4" onclick="updateProizvod()">Zavrsi</button>
        <a class="btn btn-danger mt-4" href="index.html">Kanceluj</a>
        <script src="fetch.js"></script>
    </form>
</body>
</html>
